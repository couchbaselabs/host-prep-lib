---
- hosts: localhost
  gather_facts: no
  name: Swap Disk
  tasks:
    - name: Make Swap Disk
      ansible.builtin.shell:
        cmd: mkswap {{ swap_disk_device }}
    - name: Swap To Disk
      ansible.builtin.shell:
        cmd: swapon {{ swap_disk_device }}
    - name: Mount Swap
      ansible.posix.mount:
        path: none
        src: {{ swap_disk_device }}
        fstype: swap
        opts: sw
        passno: 0
        dump: 0
        state: present
